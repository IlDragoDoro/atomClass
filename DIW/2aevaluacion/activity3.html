  <body>
<div class="container bg-secondary w-50 h-50 mt-5">
  <h3 class="text-center"> <strong>BASIC BOOTSTRAP FORM</strong> </h3>
  <form>
  <div class="form-group">
    <label for="name">Name:</label><br>
    <input class="mt-2" type="text" placeholder="First Name"><br>
  </div>
  <div class="form-group">
    <label for="surname">Surname</label><br>
    <input class="mt-2" type="text" placeholder="Last Name">
  </div>
  <div class="form-group">
  <input class="form-control mt-3" type="email" placeholder="Email Address">
  <small>We'll never share your email with anyone else</small><br>
  </div>
  <div class="form-group mt-3">
  <input class="form-control" type="password" placeholder="password">
  <input class="form-control mt-3" type="password" placeholder="confirm password">
  </div>
  <div class="form-check mt-3">
  <input  class="mr-5" type="checkbox"  id="check">
  <label class="form-check-label " for="check">Remember choice</label>
  </div>
<center><button type="submit" class="btn btn-warning mt-3 mb-3 w-50">Create Account</button></center>
  </form>
</div>
