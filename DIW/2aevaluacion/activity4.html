<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      .color-1{
        background-color: rgb(178,212,155,0.4);
      }
    </style>
    <meta charset="utf-8">
    <title>Activity 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="container color-1">
      <div class="row mt-3 text-center">
        <div class="col-6">
          <h3> <strong>Please sign up</strong></h3>
        </div>
        <div class="col-6">
          <label class="text-secondary mt-2">It's free and always will be.</label>
        </div>
      </div>
      <form>
        <div class="form-group">
          <div class="row mt-2">
            <div class="col-6">
              <input class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="col-6">
              <input class="form-control" type="text" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control mt-3" type="text" placeholder="Display Name">
        </div>
        <div class="for-group">
          <input type="text" class="form-control mt-3" placeholder="Email address">
        </div>
        <div class="form-group mt-3">
          <div class="row">
            <div class="col-6">
              <input class="form-control" type="password" placeholder="Password" >
            </div>
            <div class="col-6">
              <input class="form-control" type="password" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="row">
            <div class="col-3">
              <input type="submit"  value="I Agree" class="rounded">
            </div>
            <div class="col-9">
              <small>By clicking <button class="text-white badge badge-light btn-primary">Register</button> ,you agree to the
              <a href="#">Terms and Conditions</a> set out by this site,including our Cookie use. </small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <center>
          <div class="row mt-3">
            <div class="col-6">
              <input class="btn btn-primary btn-lg w-100" type="submit"  value="Register">
            </div>
            <div class="col-6">
              <input class="  btn btn-success btn-lg mb-3 w-100" type="submit" value="Sign In">
            </div>
          </div>
        </center>

        </div>
      </form>

      </div>
    </div>
  </body>
</html>
