<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trazos</title>
  </head>
  <body>
    <canvas id="lienzo" width="300" height="300"></canvas>
    <script type="text/javascript">
      let canvas = document.getElementById('lienzo');
      if(canvas.getContext){
      let ctx = canvas.getContext('2d');
      ctx.beginPath(); //Empieza el trazo
      ctx.moveTo(75,50); //Mueve la posici√≥n donde empieza el trazo
      ctx.lineTo(100,75); //crea una linea hacia x,y
      ctx.lineTo(100,25); //crea una linea hacia x,y

      ctx.closePath(); //Cierra el trazo
      ctx.fill(); //Rellena el vacio entre los trazos
      }
    </script>

  </body>
</html>
