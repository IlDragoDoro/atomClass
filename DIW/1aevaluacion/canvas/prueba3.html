<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Linea</title>
  </head>
  <body>
<canvas id="lienzo" width="300" height="300" style="border: 1px solid black;"></canvas>
<script type="text/javascript">
let canvas = document.getElementById('lienzo');
if(canvas.getContext){
  let ctx = canvas.getContext('2d');

  ctx.beginPath();
  ctx.moveTo(150,150);
  ctx.lineTo(150,250);
  ctx.moveTo(250,250);
  ctx.lineTo(150,250);
  ctx.moveTo(150,150);
  ctx.lineTo(250,150);
  ctx.moveTo(250,250);
  ctx.lineTo(250,150);
  ctx.lineTo(150,150);
  ctx.closePath();
  ctx.moveTo(150,150);
  ctx.stroke();
}
</script>
  </body>
</html>
